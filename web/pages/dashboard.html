
<div class="mp-padding" ng-controller="DashboardCtrl as dc">
  <div class="row">

    <!-- List of upcommint events -->
    <div class="col-md-8">
      <div class="well well-sm"><strong>EVENTS</strong></div>

      <div ng-repeat="event in dc.events">

        <h5><strong>{{ event.date }}</strong></h5>

        <div class="panel panel-default">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="eventDetails in event.eventList">
              <div class="panel-body">
                <div class="col-md-2">
                  <h4 class="text-muted"><strong>{{ eventDetails.time }}</strong><h4>
                </div>
                <div class="col-md-10">
                  <a href="#/event"><h4 class="panel-title"><strong>{{ eventDetails.title }}</strong></h4></a>
                  <h4>{{ eventDetails.description }}<h4>
                  <h5 class="text-muted">
                    <i class="fa fa-map-marker" aria-hidden="true"></i> : <a href="#/venue">{{ eventDetails.venueName }}</a> {{ eventDetails.venueAddress }}
                  </h5>
                </div>
              </div>
            </li>
          </ul>
        </div>

      </div>

    </div>

    <!-- List of suggested venues and services -->
    <div class="col-md-4">

      <div class="well well-sm"><strong>VENUES</strong></div>

      <div class="panel panel-default" ng-repeat="venue in dc.venues">
        <div class="panel-body">
          <div class="col-md-2">
            <img class="featurette-image img-responsive left-block" src="images/logos/logo1.png">
          </div>
          <div class="col-md-10">
            <a href="#/venue"><h4 class="panel-title"><strong>{{ venue.name }}</strong></h4></a>
            <h5>{{ venue.info }}</h5>
            <h5><strong>
                <i class="fa fa-location-arrow" aria-hidden="true"></i> : {{ venue.address }}
            </strong></h5>
            <span class="label label-success">{{ venue.type }}</span>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
